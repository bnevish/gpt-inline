<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Input and Result Popup</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

<div class="popup-container" id="popupContainer">
    <div class="popup-content">
        <span class="close-btn" onclick="hidePopup()">&times;</span>
        <div id="highlightedText"></div>
        <input type="text" class="popup-input" id="userInput" placeholder="Enter your question">
        <button class="popup-button" onclick="submitUserInput()">Submit</button>
        <div class="popup-result" id="resultArea"></div>
    </div>
</div>

<script src="starter.js"></script> <!-- Link to your JavaScript file -->

</body>
</html>
